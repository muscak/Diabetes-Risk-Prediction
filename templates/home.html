<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Diabetes Risk Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='/static/css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>

    <img src="/images/dataset-cover.jpeg" width="30%" />
    <h1>Diabetes Risk Prediction</h1>
     <!-- Main Input For Receiving Query to our ML -->
     <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="Age" placeholder="Age" required="required" /><br>
        <input type="text" name="Gender" placeholder="Gender (Male/Female)" required="required" /><br>
        <input type="text" name="Polyuria" placeholder="Polyuria (Yes/No)" required="required" /><br>
        <input type="text" name="Polydipsia" placeholder="Polydipsia (Yes/No)" required="required" /><br>
        <input type="text" name="sudden weight loss" placeholder="Sudden weight loss (Yes/No)" required="required" /><br>
        <input type="text" name="weakness" placeholder="Weakness (Yes/No)" required="required" /><br>
        <input type="text" name="Polyphagia" placeholder="Polyphagia (Yes/No)" required="required" /><br>
        <input type="text" name="Genital thrush" placeholder="Genital thrush (Yes/No)" required="required" /><br>
        <input type="text" name="visual blurring" placeholder="Visual blurring (Yes/No)" required="required" /><br>
        <input type="text" name="Itching" placeholder="Itching (Yes/No)" required="required" /><br>
        <input type="text" name="Irritability" placeholder="Irritability (Yes/No)" required="required" /><br>
        <input type="text" name="delayed healing" placeholder="Delayed healing (Yes/No)" required="required" /><br>
        <input type="text" name="partial paresis" placeholder="Partial paresis (Yes/No)" required="required" /><br>
        <input type="text" name="muscle stiffness" placeholder="Muscle stiffness (Yes/No)" required="required" /><br>
        <input type="text" name="Alopecia" placeholder="Alopecia (Yes/No)" required="required" /><br>
        <input type="text" name="Obesity" placeholder="Obesity (Yes/No)" required="required" /><br>
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    {{prediction_text}}


</body>

</html>
