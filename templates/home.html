<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Diabetes Risk Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='/static/css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="header">
        <h1>Diabetes Risk Prediction</h1>
    </div>
    <div class="flex-container">
        <div class="flex-child">
            <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict')}}"method="post">
                <input type="text" name="Age" placeholder="Age" required="required" /><br>
                <select name="Gender" id="Gender" required="required">
                    <option value="">--Please choose: Gender--</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select><br>
                <select name="Polyuria" id="Polyuria" required="required">
                    <option value="">--Please choose: Polyuria--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="Polydipsia" id="Polydipsia" required="required">
                    <option value="">--Please choose: Polydipsia--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="sudden weight loss" id="sudden weight loss" required="required">
                    <option value="">--Please choose: sudden weight loss--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="weakness" id="weakness" required="required">
                    <option value="">--Please choose: Weakness--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="Polyphagia" id="Polyphagia" required="required">
                    <option value="">--Please choose: Polyphagia--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="Genital thrush" id="Genital thrush" required="required">
                    <option value="">--Please choose: Genital thrush--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="visual blurring" id="visual blurring" required="required">
                    <option value="">--Please choose: Visual blurring--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="Itching" id="Itching" required="required">
                    <option value="">--Please choose: Itching--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="Irritability" id="Irritability" required="required">
                    <option value="">--Please choose: Irritability--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="delayed healing" id="delayed healing" required="required">
                    <option value="">--Please choose: Delayed healing--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="partial paresis" id="partial paresis" required="required">
                    <option value="">--Please choose: Partial paresis--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="muscle stiffness" id="muscle stiffness" required="required">
                    <option value="">--Please choose: Muscle stiffness--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="Alopecia" id="Alopecia" required="required">
                    <option value="">--Please choose: Alopecia--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <select name="Obesity" id="Obesity" required="required">
                    <option value="">--Please choose: Obesity--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
            
                <button type="submit">Predict</button>    
            </form>
        </div>
        
        <div class="flex-child">
            <h3>{{prediction_text}}</h3>
        </div>
        
      </div>
        
</body>

</html>
